<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel feedback form</title>
  </head>
  <body>
    <header>
      <h1>Hotel Feedback Form</h1>
      <p>
        Thank you for staying with us. Please provide feedback on your recent
        stay.
      </p>
    </header>
    <main>
      <form action="https://hotel-feedback.freecodecamp.org" method="post">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="full-name">Name (required):</label>
          <input
            type="text"
            id="full-name"
            name="name"
            size="20"
            placeholder="Ex. John Doe"
            required
          />
          <label for="email">Email address (required):</label>
          <input
            type="email"
            id="email"
            name="email"
            size="20"
            required
            placeholder="example@email.com"
          />
          <label for="age">Age (optional):</label>
          <input type="number" name="age" id="age" min="3" max="100" />
        </fieldset>
        <fieldset>
          <legend>Was this your first time at our hotel?</legend>
          <label for="yes-option">Yes</label>
          <input type="radio" id="yes-option" name="hotel-stay" checked />
          <label for="no-option">No</label>
          <input type="radio" id="no-option" name="hotel-stay" />
        </fieldset>
        <fieldset>
          <legend>
            Why did you choose to stay at our hotel? (Check all that apply)
          </legend>
          <label for="ads">Social Media Ads</label>
          <input type="checkbox" name="ads" id="ads" value="ads" />
          <label for="recommendation">Personal Recommendation</label>
          <input
            type="checkbox"
            name="recommendationn"
            id="recommendation"
            value="recommendation"
          />
          <label for="location">Location</label>
          <input
            type="checkbox"
            name="location"
            id="location"
            value="location"
            checked
          />
          <label for="reputation">Reputation</label>
          <input
            type="checkbox"
            name="reputation"
            id="reputation"
            value="reputation"
          />
          <label for="price">Price</label>
          <input type="checkbox" name="price" id="price" value="price" />
        </fieldset>
        <fieldset>
          <legend>Ratings</legend>
          <label for="service">How was the service?</label>
            <select name="service" id="service">
                <option value="poor" >Poor</option>
                <option value="satisfactory">Satisfactory</option>
                <option value="good">Good</option>
                <option value="very-good">Very Good</option>
                <option value="excellent" selected>Excellent</option>
            </select>
          <label for="food">How was the food?</label>
            <select name="food" id="food">
                <option value="poor">Poor</option>
                <option value="satisfactory">Satisfactory</option>
                <option value="good">Good</option>
                <option value="very-good">Very Good</option>
                <option value="excellent" selected>Excellent</option>
            </select>
        </fieldset>
        <label for="comments">Other Comments?</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
