<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="P4 Building a Registration Form.CSS" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <!-- Fieldset is used to group elements within a form tag -->
      <fieldset>
        <label for="first-name">
          Enter Your First Name: <input id="first-name" type="text" name="first-name" required>
        </label>
        <label for="last-name">
          Enter Your Last Name: <input id="last-name" type="text" name="last-name" required>
        </label>
        <label for="email">
          Enter Your Email: <input id="email" type="email" name="email" required>
        </label>
        <label for="new-password">
          Create a New Password: <input id="new-password" type="password" name="new-password" required pattern="[a-z0-5]{8,}">
        </label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
          <label for="personal-account">
            <input type="radio" class="inline" name="account-type" id="personal-account"> Personal
          </label>
          <label for="business-account">
            <input type="radio" class="inline" name="account-type" id="business-account"> Business
          </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture"><input type="file" id="profile-picture" name="profile-picture">Upload a profile picture:</label>
        <label for="age"><input type="number" id="age" name="age" min="13" max="120">Input your age (years):</label>
        <label for="referrer">How did you hear about us?
          <select name="referrer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" class="inline" required >
        I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
