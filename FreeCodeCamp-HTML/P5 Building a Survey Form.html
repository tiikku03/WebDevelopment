<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="P5 Building a Survey Form.css">
        <title>Survey</title>
    </head>
    <body>
        <h1 id="title">Let us Know about you</h1>
        <p id="description">Please Fill out the form so we can have all your personal information</p>
        <form id="survey-form">
            <fieldset id="personal-information">
                <label 
                    for="name" 
                    name="name">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    placeholder="Enter your name"
                    required>
                <label 
                    for="age"
                    name="age">Age</label>
                <label for="email"></label>
                <input 
                    type="number" 
                    id="age"
                    min="13"
                    max="100"
                    placeholder="what is your age"
                    required>
                <label 
                    for="adress" 
                    name="address">Phisical adress (Opcional)</label>
                <input 
                    type="text" 
                    placeholder="what is your address">
            </fieldset>

            <fieldset id="your-interests">
                <p>Within this page you'll find several jobs, let us know what field are you looking for</p>
                <select id="dropdown">
                    <option value="engineering">Engineering</option>
                    <option value="development">Development</option>
                    <option value="physics">Physics</option>
                    <option value="human-resources">Human-resources</option>
                </select>
                <div class="schedule">
                    <label 
                        for="radio" 
                        name="radio-label">What is the best time to contact you?</label>
                        <input 
                            type="radio" 
                            id="morning" 
                            value="morning" 
                            name="morning" 
                            checked>morning
                        <input 
                            type="radio" 
                            id="midday" 
                            value="midday" 
                            name="radio">midday
                        <input 
                            type="radio" 
                            id="evening" 
                            value="evening" 
                            name="evening">evening
                        <input 
                            type="radio" 
                            id="night" 
                            value="night" 
                            name="night">night  
                </div>
            </fieldset>
            <fieldset class="schedule">
                <label for="checkbox" name="checkbox-label">Checkbox
                    <input type="checkbox" id="checkbox" value="weeekendsoff">Weekendsoff
                    <input type="checkbox" id="checkbox" value="mondayoff">Mondayoff
                    <input type="checkbox" id="checkbox" value="tuesdayoff">Tuesdayoff
                    <input type="checkbox" id="checkbox" value="tudayoff">Tudayoff
                </label>
                <textarea id="textarea" cols="40" rows="3" placeholder="Enter your comments"></textarea>
                <input type="button" id="submit" value="Submit">
            </fieldset>
        </form>
        
    </body>
