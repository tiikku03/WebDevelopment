Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute
Inside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute
Inside the form element, you are presented with a textarea for additional comments
Inside the form element, you are presented with a button with id of submit to submit all the inputs
Fulfill the user stories and pass all the tests below to complete this project. Give it your own personal style. Happy Coding!

Note: Be sure to add <link rel="stylesheet" href="styles.css"> in your HTML to link your stylesheet and apply your CSS

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="P5 Building a Survey Form.css">
        <title>Survey</title>
    </head>
    <body>
        <h1 id="title">Let us Know about you</h1>
        <p id="description">Please Fill out the form so we can have all your personal information</p>
        <form id="survey-form">
            <fieldset id="personal-information">
                <label 
                    for="name" 
                    id="name-label">Name
                    <input 
                        type="text" 
                        id="name" 
                        placeholder="Enter your name"
                        required>
                </label>
                <label 
                    for="age"
                    id="number-label">Age
                    <input 
                        type="number" 
                        id="number"
                        min="13"
                        max="100"
                        placeholder="what is your age"
                        required>
                </label>
                <label 
                    for="adress" 
                    name="address">Phisical address (Opcional)
                    <input 
                        type="text" 
                        placeholder="what is your address">
                </label>
                <label 
                    for="email"
                    id="email-label">Email
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder="enter your email"
                        required>
                </label>
            </fieldset>

            <fieldset id="your-interests">
                <p>Within this page you'll find several jobs, let us know what field are you looking for</p>
                <select id="dropdown">
                    <option value="engineering">Engineering</option>
                    <option value="development">Development</option>
                    <option value="physics">Physics</option>
                    <option value="human-resources">Human-resources</option>
                </select>
                <div class="schedule">
                    <label 
                        for="radio" 
                        name="radio-label">What is the best time to contact you?</label>
                        <label for="morning" >
                        <input 
                            type="radio" 
                            id="morning" 
                            value="morning" 
                            name="radio-label"
                            class="inline" 
                            checked>morning</label>
                        <label for="midday">
                        <input 
                            type="radio" 
                            id="midday" 
                            value="midday" 
                            name="radio-label"
                            class="inline">midday</label>
                        <label for="evening">
                        <input 
                            type="radio" 
                            id="evening" 
                            value="evening" 
                            name="radio-label"
                            class="inline">evening</label>
                        <label for="night">
                        <input 
                            type="radio" 
                            id="night" 
                            value="night" 
                            name="radio-label"
                            class="inline">night </label>
                </div>
            </fieldset>
            <fieldset class="schedule">
                <label for="checkbox" name="checkbox">wich days would you like to have off?
                    <div>
                        <input type="checkbox" id="checkbox" name="1" class="inline" value="weeekendsoff">Weekendsoff
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox"  name="1" class="inline" value="mondayoff">Mondayoff
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox"  class="inline" value="tuesdayoff">Tuesdayoff
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox" class="inline" value="tudayoff">Tudayoff
                    </div>   
                </label>
                <textarea id="textarea" cols="40" rows="3" placeholder="Enter your comments"></textarea>
                <input type="submit" id="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
